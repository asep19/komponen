<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Product</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3>Detail Produk</h3>
        <!-- card -->
        <div class="card">
            <div class="row no-gutters">
                <!-- gambar -->
                <aside class="col-md-6">
                    <article class="gallery-wrap">
                        <!-- gambar besar -->
                        <div class="img-big-wrap"> 
                            <img src="img/produk/photo6149721164860205439.jpg" alt=""> 
                        </div>
                        <!-- thumbnail -->
                        <div class="thumbs-wrap">
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205440.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205441.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205442.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205439.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205440.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205441.jpg" alt="">
                            </a>
                            <a href="" class="item-thumb">
                                <img src="img/produk/photo6149721164860205442.jpg" alt="">
                            </a> 
                        </div>
                    </article>
                </aside>
                <!-- info detail -->
                <main class="col-md-6 border-left">
                    <article class="content-body">
                        <!-- title produk -->
                        <h3 class="title">Gamis Syla 2.0 </h3>
                        <!-- ratings -->
                        <div class="rating-wrap my-3">
                            <ul class="rating-stars">
                                <li style="width: 80%;" class="stars-active">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </li>
                            </ul>
                            <small class="label-rating text-muted"> 132 reviews</small>
                            <small class="label-rating text-success">
                                <i class="fa fa-clipboard-check"></i> 154 orders
                            </small>
                        </div>
                        <div class="mb-3">
                            <small class="price-old"><strike>Rp 550.000</strike></small>
                            <span class="price font-weight-bolder text-warning h4">Rp 89.000</span>
                        </div>
                        <dl class="row">
                            <dt class="col-sm-3 text-muted font-weight-light">Model</dt>
                            <dd class="col-sm-9">Hijab</dd>
                            <dt class="col-sm-3 text-muted font-weight-light">Pengiriman</dt>
                            <dd class="col-sm-9">Kab Bandung</dd>
                        </dl>
                        <hr> 
                         <!-- color -->
                         <dl class="row">
                            <dt class="col-sm-3 text-muted font-weight-light">Warna</dt>
                            <dd class="col-sm-9">
                                <div class="btn-toolbar btn-group-sm btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color">Grey
                                    </label>
                                    <label class="btn btn-light mr-1 active">
                                        <input type="radio" name="radio_color">Navy
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color" checked="">Maroon
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color">Pink
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color">Blue
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color">Black
                                    </label>
                                    <label class="btn btn-light mr-1 mt-1">
                                        <input type="radio" name="radio_color">White
                                    </label>
                                </div>
                            </dd>
                        </dl> 
                        <!-- size -->
                        <dl class="row mt-3">
                            <dt class="col-sm-3 text-muted font-weight-light">Size</dt>
                            <dd class="col-sm-9">
                                <div class="btn-toolbar btn-group-sm btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color"> XS
                                    </label>
                                    <label class="btn btn-light mr-1 active">
                                        <input type="radio" name="radio_color"> S
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color" checked=""> M
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color"> L
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color"> XL
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color"> XXL
                                    </label>
                                    <label class="btn btn-light mr-1">
                                        <input type="radio" name="radio_color"> XXXL
                                    </label>
                                </div>
                            </dd>
                        </dl> 
                        <!-- qty -->  
                        <div class="form-row">
                            <div class="form-group col-md flex-grow-0">
                                <label class="text-muted">Kuantitas</label>
                                <div class="input-group mb-3 input-spinner btn-group-sm">
                                    <div class="input-group-append">
                                        <button class="btn btn-light" type="button" id="button-minus"> âˆ’ </button>
                                      </div>    
                                    <input type="text" class="form-control" value="1">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-light" type="button" id="button-plus"> + </button>
                                    </div>
                                </div>
                            </div> 
                        </div>   
                        <div class="mt-4">
                            <a href="#" class="btn btn-primary mr-2"> Beli Sekarang </a>
                            <a href="#" class="btn btn-outline-primary"> <span class="text">Masukan Keranjang</span> <i class="fas fa-shopping-cart"></i>  </a>
                        </div> 
                </article>
                </main>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
