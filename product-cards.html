                        <div class="topbar">
                            <a href="#" class="float-right"><i class="fa fa-heart"></i></a>
                        </div>

                    <div class="info-wrap ">

                        <div class="price-wrap mt-2">
                            <small class="price-old"><strike>Rp 550.000</strike></small>

                        </div> 
                        <!-- ratings -->
