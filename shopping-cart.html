<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ui.css">

</head>
<body>
    <div class="container">
        <h3>Shopping</h3>
        <div class="row">
            <aside class="col-lg-9">
                <div class="card"> 
                    <div class="table-responsive"> 
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Produk</th>
                                    <th scope="col" width="120">Kuantitas</th>
                                    <th scope="col" width="120">Harga</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="img/produk/photo6149721164860205439.jpg" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">Hijab Instan Segi Empat</a>
                                                <p class="text-muted small">Size: M <br> Warna: Maroon</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <input id="quantity" type="number" value="1" class="form-control quantity-input">
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">$1156.00</var>
                                            <small class="text-muted"> $315.20 each </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                        <a href="" class="btn btn-light"> Remove</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="img/produk/photo6149721164860205440.jpg" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">Voal Venom</a>
                                                <p class="text-muted small">Size: XL <br> Warna: Shafeeya </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <input id="quantity" type="number" value="1" class="form-control quantity-input">
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">$149.97</var>
                                            <small class="text-muted"> $75.00 each </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                        <a href="" class="btn btn-light btn-round"> Remove</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="img/produk/photo6149721164860205441.jpg" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">Khimar Faya</a>
                                                <p class="small text-muted">Size: M  <br> Warna: Grey</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <input id="quantity" type="number" value="1" class="form-control quantity-input">
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">$98.00</var>
                                            <small class="text-muted"> $578.00 each</small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                        <a href="" class="btn btn-light btn-round"> Remove</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>  
                    <div class="card-body border-top">
                        <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
                    </div> 
                </div>  
        
            </aside>  
            <aside class="col-lg-3">

                    <div class="card-body">
                        <form>

                            <a href="#" class="btn btn-light btn-block">Continue Shopping</a>    
                    </div>

        </div>
