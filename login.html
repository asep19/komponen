<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <div class="card mx-auto" style="max-width: 380px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form action="">
                    <!-- masuk dengan facebook -->
                    <a href="" class="btn btn-facebook btn-block mb-2">
                        <i class="fab fa-facebook-f"></i>&nbsp; Masuk dengan Facebook
                    </a>
                    <!-- masuk dengan google -->
                    <a href="" class="btn btn-google btn-block mb-4">
                        <i class="fab fa-google"></i> &nbsp; Masuk dengan Google
                    </a>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="#" class="float-right">Forgot password?</a> 
                        <label class="float-left custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="">
                            <div class="custom-control-label"> Remember </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
